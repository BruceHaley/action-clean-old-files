name: 'Set approved label and automerge'
description: 'Set approved label and automerge'

inputs:
   GITHUB_TOKEN:
     description: 'Github token'
     required: true
   dir:
      description: 'Directory'
      required: true
   base_branch:
      description: 'Github token'
      required: false
      default: 'develop'
   days_old:
      description: 'Days old to delete'
      required: true
runs:
   using: 'docker'
   image: 'Dockerfile'
   args:
      - ${{ inputs.GITHUB_TOKEN }}
      - ${{ inputs.dir }}
      - ${{ inputs.base_branch }}
      - ${{ inputs.days_old }}

branding:
  icon: 'tag'
  color: 'green'
